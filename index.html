<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Update CSS Variables with JavaScript - By Diana Le</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Update CSS Variables with <span class='highlight'>JS</span></h1>

   <div class="controls">

      <div class="controls-wrapper">
         <label for="spacing">Border:</label>
         <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

         <label for="borderRadius">Border Radius</label>
         <input id="borderRadius" type="range" name="borderRadius" min="0" max="50" value="0" data-sizing="%">

         <label for="base">Border Color</label>
         <input id="base" type="color" name="base" value="#F2F3AE">
      </div>

      <div class="controls-wrapper">
         <label for="blur">Blur:</label>
         <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

         <label for="grayscale">Grayscale:</label>
         <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
      </div>

   </div>

   <div class="img-wrapper">
      <img src="https://picsum.photos/500" alt="Stock image">
   </div>

   <script src="scripts.js"></script>

</body>

</html>
